<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel PIN Code Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pin-container">
        <h1>Enter The answer to my heart</h1>
        <div class="pin-inputs">
            <input type="password" maxlength="1" id="pin1" disabled>
            <input type="password" maxlength="1" id="pin2" disabled>
            <input type="password" maxlength="1" id="pin3" disabled>
            <input type="password" maxlength="1" id="pin4" disabled>
        </div>
        <div class="keypad">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key" data-key="u">u</button>
            <button class="key" data-key="0">0</button>
            <button class="key delete" id="delete">Delete</button>
            <button class="key Submit" id="submitPin">Submit</button>
    <script src="script.js"></script>
</body>
</html>
